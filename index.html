<html ng-app="lunchCheckApp">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title> Lunch checker  </title>
    </head>
    <body ng-controller="lunchCheckController">
        <div class="container">
            <h2 style="text-align: center;"> Lunch checker </h2>
            <div class="form-group" style="text-align: center;">
                <input type="text" ng-model="dishes" name="" id="" placeholder="Enter the dishes on the CSV format" class="form-control">
            </div>
            <div class="form-group" style="text-align: center;">
                <button ng-click="checkToomuch()" style="background-color: darkcyan"> Check If Too Much </button>
            </div>
            <div class="form-group message">
                {{message}}
            </div>
        </div>        
    </body>
</html>
